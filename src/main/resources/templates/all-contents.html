<!DOCTYPE html>
 <html lang="en">
 <head>
   <meta charset="UTF-8">
   <title>전체 글 조회</title>
   <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
 </head>
 <body>
    <div class="p-5 mb-5 text-center bg-light">
        <h1 class="mb-3">My Blog</h1>
        <h4 class="mb-4">블로그에 오신 것을 환영합니다.</h4>
    </div>
    
    <div class="container">
        <button id="add-post" class="btn btn-secondary btn-sm mb-3" >새로운 글</button>
        <div class="row-6" th:each="content : *{cntdtolist}">  <!-- articles 갯수 만큼 반복, item 변수로 지정 -->
            <div class="card">
                <div class="card-header" th:text="*{content.id}"></div>  <!-- item의 id 출력-->
                </div>
                <div class="card-body">
                    <h5 class="card-title" th:text="*{content.subject}" ></h5> <!-- item의 title 출력-->
                    <p class="card-text" th:text="*{content.content}"></p> <!-- item의 content 출력-->
                    <a th:href="@{/posts/{id}(id=${content.id})}" class="btn btn-primary">보러가기</a>
                </div>
            </div>
            <br>
        </div>
    </div>
    <script>
        document.getElementById("add-post").addEventListener("click", (ev) => {
            window.location.replace("/edit-post");
        })
    </script>
 </body>
 </html>

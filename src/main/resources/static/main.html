<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Content Submission Page</title>
</head>
<body>
    <h1 class="posting_form">Submit your content</h1><br>
    <form action="/content_formdata" class="posting_form" enctype="multipart/form-data" method="POST">
      <label for="subject">Subject:</label>
      <input type="text" id="subject" name="subject"><br><br>
      <label for="content">Contents:</label><br>
      <textarea id="content" name="content" rows="15" cols="50"></textarea>
      <br>
      <input type="file" id="file" name="file">
      <br>
      <input  class="btn btn-primary" type="submit" value="Submit">
    </form>
    <button  class="btn" id="submit_json">Click to submit</button>
    <script> 
        document.getElementById("submit_json").addEventListener("click", (ev) => {
            const submitData = new FormData();
            const request = JSON.stringify({
                subject : document.getElementById("subject").value,
                content : document.getElementById("content").value
            });
            submitData.append("request", new Blob([request], { type: 'application/json' }));
            fetch("/content", { method: "POST", body: submitData, redirect: "follow" });
        });
    </script>
    <link rel="stylesheet" type="text/css" href="main-ui.css"/>
</body>
</html>

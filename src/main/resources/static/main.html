<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Content Submission Page</title>
</head>
<body>
    <h1 class="posting_form">Submit your content</h1><br>
    <form action="/content_formdata" class="posting_form" enctype="multipart/form-data" method="POST">
      <label for="subject">Subject:</label>
      <input type="text" id="subject" name="subject"><br><br>
      <label for="content">Contents:</label><br>
      <textarea id="content" name="content" rows="15" cols="50"></textarea>
      <br>
      <br>
      <input type="file" id="file" name="file" multiple="true">
      <br>
      <br>
      <input class="btn btn-primary" type="submit" value="Submit">
    </form>
    <br>
    <br>
    <button class="btn btn-primary" id="submit_json">Click to submit</button>
    <script> 
        let attachment_file = null;
        document.getElementById("file").addEventListener("change", (ev) => {
            attachment_file = ev.target.files;
        })
        document.getElementById("submit_json").addEventListener("click", (ev) => {
            const submitData = new FormData();
            const request = JSON.stringify({
                subject : document.getElementById("subject").value,
                content : document.getElementById("content").value,
            });
            submitData.append("request", new Blob([request], { type: 'application/json' }));
            submitData.append("file", new Blob([attachment_file], { type: 'multipart/form-data' }));
            fetch("/content", { method: "POST", body: submitData, redirect: "follow" }).then(x => { x.json().then(y => { window.location.replace("/content/" + y.id) }) })
        });
    </script>
    <link rel="stylesheet" type="text/css" href="main-ui.css"/>
</body>
</html>
